<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern URL Status Dashboard</title>
    <style>
        /* Modern CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color Palette */
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-900: #111827;

            /* Spacing System */
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;

            /* Typography */
            --font-family-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-family-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            /* Border Radius */
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Modern Header Design */
        .header {
            background: white;
            border-bottom: 1px solid var(--color-gray-200);
            padding: var(--spacing-8) 0;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-6);
            text-align: center;
        }



        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-2);
            letter-spacing: -0.025em;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-8) var(--spacing-6);
        }

        /* Modern Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-12) 0;
            color: var(--color-gray-600);
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--color-gray-200);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }



        /* Modern Site Cards */
        .site-item {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-xl);
            margin-bottom: var(--spacing-4);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            overflow: hidden;
        }

        .site-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .site-item.failed {
            border-color: #fecaca;
            background: #fef2f2;
        }

        /* Modern Site Header */
        .site-header {
            padding: var(--spacing-6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s ease;
        }

        .site-header:hover {
            background: var(--color-gray-50);
        }

        .site-item.failed .site-header:hover {
            background: #fef7f7;
        }

        .site-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
            flex: 1;
            min-width: 0;
        }

        .status-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        .status-icon.success {
            color: var(--color-success);
        }

        .status-icon.failed {
            color: var(--color-danger);
        }

        .site-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-gray-900);
            min-width: 120px;
            flex-shrink: 0;
        }

        .site-item.failed .site-name {
            color: var(--color-danger);
        }

        .best-url {
            font-family: var(--font-family-mono);
            font-size: 0.875rem;
            color: var(--color-success);
            background: #f0fdf4;
            padding: var(--spacing-2) var(--spacing-3);
            border-radius: var(--radius-md);
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .failed-url {
            color: var(--color-danger);
            background: #fef2f2;
            font-weight: 500;
        }

        .latency-badge {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-3);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            flex-shrink: 0;
        }

        .latency-badge.success {
            background: #f0fdf4;
            color: var(--color-success);
        }

        .latency-badge.warning {
            background: #fffbeb;
            color: var(--color-warning);
        }

        .latency-badge.danger {
            background: #fef2f2;
            color: var(--color-danger);
        }

        .expand-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--color-gray-400);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .site-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Modern Site Details */
        .site-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-top: 1px solid var(--color-gray-100);
            background: var(--color-gray-50);
        }

        .site-item.expanded .site-details {
            max-height: 500px;
        }

        .url-list {
            padding: var(--spacing-6);
        }

        .url-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-3) 0;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .url-item:last-child {
            border-bottom: none;
        }

        .url-text {
            font-family: var(--font-family-mono);
            font-size: 0.875rem;
            color: var(--color-gray-600);
            background: white;
            padding: var(--spacing-2) var(--spacing-3);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            flex: 1;
            margin-right: var(--spacing-4);
        }

        /* Last Update */
        .last-update {
            text-align: center;
            color: var(--color-gray-500);
            font-size: 0.875rem;
            margin-top: var(--spacing-8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: var(--spacing-6) 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: var(--spacing-6) var(--spacing-4);
            }

            .site-info {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-3);
            }

            .site-name {
                min-width: auto;
            }

            .best-url {
                width: 100%;
            }

            .url-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-2);
            }

            .url-text {
                width: 100%;
                margin-right: 0;
                margin-bottom: var(--spacing-2);
            }
        }
    </style>
</head>
<body>
    <!-- Modern Header with Clean Design -->
    <div class="header">
        <div class="header-content">
            <h1>站点URL状态监控</h1>
        </div>
    </div>

    <!-- Modern Main Container -->
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在加载数据...</p>
        </div>

        <!-- Sites Container -->
        <div id="sites-container"></div>

        <!-- Last Update Info -->
        <div class="last-update" id="last-update"></div>
    </div>



    <script>
        // 配置项
        const CONFIG = {
            LATENCY_THRESHOLDS: {
                GOOD: 500,    // 500ms以下为绿色
                MEDIUM: 1000   // 1000ms以下为黄色，以上为红色
            },
            LOADING_ERROR_DELAY: 3000  // 加载失败时保持加载状态的时间(毫秒)
        };

        // 格式化延迟等级
        function formatLatency(latency) {
            if (latency < CONFIG.LATENCY_THRESHOLDS.GOOD) return 'success';
            if (latency < CONFIG.LATENCY_THRESHOLDS.MEDIUM) return 'warning';
            return 'danger';
        }

        // 切换站点详情展开/收起
        function toggleSiteDetails(element) {
            element.classList.toggle('expanded');
        }

        // SVG图标定义
        const ICONS = {
            success: '<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>',
            failed: '<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>',
            clock: '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>',
            expand: '<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>'
        };

        // 渲染站点列表
        function renderSites(data) {
            const container = document.getElementById('sites-container');
            container.innerHTML = '';

            Object.entries(data.sites).forEach(([siteName, siteData]) => {
                const siteItem = document.createElement('div');
                siteItem.className = `site-item ${siteData.status === 'failed' ? 'failed' : ''}`;

                let headerContent = '';
                if (siteData.status === 'success' && siteData.best_url) {
                    const bestUrlData = siteData.urls.find(u => u.is_best);
                    const latencyMs = bestUrlData.latency * 1000;
                    const latencyClass = formatLatency(latencyMs);

                    headerContent = `
                        <div class="site-info">
                            <svg class="status-icon success" fill="currentColor" viewBox="0 0 20 20">
                                ${ICONS.success}
                            </svg>
                            <div class="site-name">${siteName}</div>
                            <div class="best-url">${siteData.best_url}</div>
                            <div class="latency-badge ${latencyClass}">
                                <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                    ${ICONS.clock}
                                </svg>
                                ${latencyMs.toFixed(0)}ms
                            </div>
                        </div>
                        <svg class="expand-icon" fill="currentColor" viewBox="0 0 20 20">
                            ${ICONS.expand}
                        </svg>
                    `;
                } else {
                    headerContent = `
                        <div class="site-info">
                            <svg class="status-icon failed" fill="currentColor" viewBox="0 0 20 20">
                                ${ICONS.failed}
                            </svg>
                            <div class="site-name">${siteName}</div>
                            <div class="best-url failed-url">无可用URL</div>
                        </div>
                        <svg class="expand-icon" fill="currentColor" viewBox="0 0 20 20">
                            ${ICONS.expand}
                        </svg>
                    `;
                }

                let detailsContent = '';
                if (siteData.urls && siteData.urls.length > 1) {
                    const otherUrls = siteData.urls.filter(u => !u.is_best);
                    if (otherUrls.length > 0) {
                        detailsContent = `
                            <div class="site-details">
                                <div class="url-list">
                                    ${otherUrls.map(urlData => {
                                        const latencyMs = urlData.latency * 1000;
                                        const latencyClass = formatLatency(latencyMs);
                                        return `
                                        <div class="url-item">
                                            <div class="url-text">${urlData.url}</div>
                                            <div class="latency-badge ${latencyClass}">
                                                <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                                    ${ICONS.clock}
                                                </svg>
                                                ${latencyMs.toFixed(0)}ms
                                            </div>
                                        </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                siteItem.innerHTML = `
                    <div class="site-header" onclick="toggleSiteDetails(this.parentElement)">
                        ${headerContent}
                    </div>
                    ${detailsContent}
                `;

                container.appendChild(siteItem);
            });

            // 更新最后更新时间
            const lastUpdateElement = document.getElementById('last-update');
            if (lastUpdateElement) {
                lastUpdateElement.innerHTML = `
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        ${ICONS.clock}
                    </svg>
                    最后更新: ${new Date().toLocaleString('zh-CN')}
                `;
            }
        }

        // 数据加载
        async function loadData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('sites-container');

            loading.style.display = 'flex';
            container.innerHTML = '';

            try {
                let response;
                let data;

                // 尝试API端点
                try {
                    response = await fetch('/api/data');
                    if (response.ok) {
                        data = await response.json();
                    } else {
                        throw new Error('API not available');
                    }
                } catch (apiError) {
                    // 尝试本地文件
                    response = await fetch('../data/test_results.json');
                    if (response.ok) {
                        data = await response.json();
                    } else {
                        throw new Error('Data file not found');
                    }
                }

                renderSites(data);
                loading.style.display = 'none';

            } catch (err) {
                console.error('Error loading data:', err);
                // 保持加载状态更长时间，然后静默隐藏
                setTimeout(() => {
                    loading.style.display = 'none';
                }, CONFIG.LOADING_ERROR_DELAY);
            }
        }

        // 页面加载时自动加载数据
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
